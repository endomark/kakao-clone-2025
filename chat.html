<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Aljona - kakao clone</title>
  </head>
  <body id="chat-screen">

    <div class="status-bar chat">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
          </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">알료나 ♥️</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-bars fa-xl"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Saturday, August 31, 2024
        </div>

        <div class="message-row">
            <img src="screenshots/profile2.png"/>
            <div class="message-row__content">
                <span class="message__author">Aljona</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">

            <div class="message-row__content">

                <div class="message__info">
                    <span class="message__bubble">I love you forever</span>
                    <span class="message__time">21:22</span>
                </div>
            </div>
        </div>
        
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="write a message..." />
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
   


    <script src="https://kit.fontawesome.com/6243d8b975.js" crossorigin="anonymous"></script>
    </script>
  </body>
</html>
