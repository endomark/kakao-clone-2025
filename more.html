<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kakao clone</title>
  </head>
  <body>
    <div class="container">
      
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music "></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear "></i></a></span>
        <div class="small-dot"> </div>
      </div>
        
    </header>

    <main class="main-screen more-screen"> 
        <div class="user-component">
      <div class="user-component__column">
        <img 
            src="screenshots/profile2.png"
            class="user-component__avatar user-component__avatar--xl"
          />
        <div class="user-component__text">
             <h4 class="user-component__title">Aljona</h4>
             <div class="user-component__subtitle--phone-number">
                <h6 class="user-component__subtitle">+82 10 3452 3739</h6>
                <span class="red-exclamation"><i class="fa-solid fa-circle-exclamation"></i></span>
            </div>
         </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-single-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-single-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kakao Story2</span>
                </div>
            </div>

        </div>
    </main>
    


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">1</span>
                  <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                  <span class="nav__small-dot"> </span>
                  <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/6243d8b975.js" crossorigin="anonymous"></script>
    </script>
  </body>
</html>
